    <style>
        :root {
            --psl-green: #00A651;
            --correct: #6aaa64;
            --close: #c9b458;
            --wrong: #787c7e;
        }
        body { font-family: sans-serif; text-align: center; background-color: #121213; color: white; padding: 20px; }
        
        /* Top Navigation/Controls */
        .controls { 
            background: #252526; padding: 15px; border-radius: 10px; 
            max-width: 400px; margin: 0 auto 20px auto; border: 1px solid #3a3a3c;
        }
        .controls input[type="number"] { width: 60px; padding: 5px; border-radius: 4px; border: none; }
        .btn { background: var(--psl-green); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }

        .search-container { margin: 20px auto; position: relative; max-width: 350px; }
        #guessInput { padding: 12px; width: 100%; box-sizing: border-box; border-radius: 5px; border: none; }
        
        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; background: #333; 
            list-style: none; padding: 0; z-index: 10; border-radius: 5px; max-height: 200px; overflow-y: auto;
        }
        .suggestions li { padding: 10px; border-bottom: 1px solid #444; cursor: pointer; text-align: left; }
        
        .row { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-bottom: 5px; max-width: 900px; margin-left: auto; margin-right: auto; }
        .cell { padding: 10px 2px; border: 1px solid #3a3a3c; font-size: 0.85rem; min-height: 50px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .green { background-color: var(--correct); }
        .yellow { background-color: var(--close); }
        .grey { background-color: var(--wrong); }
        .arrow { margin-left: 4px; }
    </style>
</head>

    // 2. LOAD BY NUMBER FUNCTION
    function loadGameByNumber() {
        const num = parseInt(document.getElementById("gameNumber").value);
        if (num >= 1 && num <= players.length) {
            targetPlayer = players[num - 1]; // Array is 0-indexed
            document.getElementById("grid").innerHTML = ""; // Clear board
            document.getElementById("gameStatus").textContent = "Loaded Game #" + num;
            alert("New game loaded! Start guessing.");
        } else {
            alert("Please enter a number between 1 and " + players.length);
        }
    }

    // 3. UI FUNCTIONS
    function showSuggestions() {
        const input = document.getElementById("guessInput").value.toLowerCase();
        const list = document.getElementById("suggestionsList");
        list.innerHTML = "";
        if (input.length === 0) return;
        players.filter(p => p.name.toLowerCase().includes(input)).forEach(player => {
            const li = document.createElement("li");
            li.textContent = player.name;
            li.onclick = () => makeGuess(player);
            list.appendChild(li);
        });
    }

    function makeGuess(player) {
        document.getElementById("guessInput").value = "";
        document.getElementById("suggestionsList").innerHTML = "";
        const grid = document.getElementById("grid");
        const row = document.createElement("div");
        row.className = "row";

        const createCell = (value, type, targetVal) => {
            const div = document.createElement("div");
            div.className = "cell";
            let content = value;
            let color = "grey";

            if (value === targetVal) {
                color = "green";
            } else if (type === "num") {
                if (Math.abs(value - targetVal) <= 5) color = "yellow";
                content = `${value} <span class="arrow">${targetVal > value ? '‚Üë' : '‚Üì'}</span>`;
            }

            div.innerHTML = content;
            div.classList.add(color);
            return div;
        };

        row.appendChild(createCell(player.name, "txt", targetPlayer.name));
        row.appendChild(createCell(player.nation, "txt", targetPlayer.nation));
        row.appendChild(createCell(player.team, "txt", targetPlayer.team));
        row.appendChild(createCell(player.role, "txt", targetPlayer.role));
        row.appendChild(createCell(player.batting, "txt", targetPlayer.batting));
        row.appendChild(createCell(player.age, "num", targetPlayer.age));
        row.appendChild(createCell(player.matches, "num", targetPlayer.matches));

        grid.prepend(row);
        if (player.name === targetPlayer.name) alert("Correct! It was " + targetPlayer.name);
    }
